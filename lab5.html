<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<script src="lab5.js"></script>
    <script>

        /* runs test to see if expected argument is === to value returned by function2test argument */
        function myFunctionTest(expected, function2test) {
            let result = function2test();

            if(Array.isArray(expected)){
                expected = expected.toString();
            }
            if(Array.isArray(result)){
                result = result.toString();
            }
            if (expected === result) {
                return "TEST SUCCEEDED";
            } else {
                return "TEST FAILED.  Expected " + expected + " found " + function2test();
            }
        }

        function myarr(){
           return [1,1];
        }
        console.log("Expected output of myarr() is 40  " + myFunctionTest([1,1], function () {
            return myarr();
        }));


		console.log("Expected output of max is 5  " + myFunctionTest(5, function () {
            return max(1,5);
        }));
		

		console.log("Expected output of maxOfThree is 5  " + myFunctionTest(5, function () {
            return max(1,5, 2);
        }));
		

		console.log("Expected output of isVowel a is true  " + myFunctionTest(true, function () {
            return isVowel('a');
        }));
		console.log("Expected output of isVowel b is false  " + myFunctionTest(false, function () {
            return isVowel('b');
        }));
		

        console.log("Expected output of sum() is 40  " + myFunctionTest(40, function () {
            return sum([10, 20, 10]);
        }));
		

        console.log("Expected output of multiply() is 2000  " + myFunctionTest(2000, function () {
            return multiply([10, 20, 10]);
        }));
		

        console.log("Expected output of reverse('abc') is cba  " + myFunctionTest('cba', function () {
            return reverse('abc');
        }));
		

        console.log("Expected output of reverse(['abc', 'abcde', 'xxxxxx']) is xxxxxx  " + myFunctionTest('xxxxxx', function () {
            return findLongestWord(['abc', 'abcde', 'xxxxxx']);
        }));
		

        console.log("Expected output of filterLongWords(['abc', 'abcde', 'xxxxxx'], 5) is ['xxxxxx']  " + myFunctionTest(['xxxxxx'], function () {
            return filterLongWords(['abc', 'abcde', 'xxxxxx'], 5);
        }));
    </script>
</head>
