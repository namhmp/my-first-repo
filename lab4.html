<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<link rel="stylesheet" href="style3.css">
	</head>
	
	<body>
		<!-- Learn about this code on MDN: https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Grid_Layout/Basic_Concepts_of_Grid_Layout -->
	<form>
		<div class="maingrid">
		  <div class="wrkreg">
		  <span id="title">Workshop Registration</span>
		  <span id="moreaction">More Actions &#9662;</span>
		  </div>
		  
		  <div class="wrapper">
			<div class="item1"><span class="category">Register now while seats are available!</span></div>
			<div><label class="inputlabel required">First Name</label></div>
			<div><input type="text" size=15 required/></div>
			<div class="item4 wrapper2">
			  <div>
			  <span class="category">Lunch</span>
			  </div>
			  <div>
			  
			  </div>
			  <div>
				<label class="inputlabel">Meal Preference</label>
			  </div>
			  <div>
				<select>
                    <option>---Select---</option>
                </select>
			  </div>
			  <div>
			  <span class="category">Payment Details</span>
			  </div>
			  <div>
			  
			  </div>
			  <div>
			  <label class="inputlabel">Payment Mode</label>
			  </div>
			  <div>
					<input id="chk1" type="checkbox"/> <label for="chk1" class="lblchk">Cash</label> <br/>
					<input id="chk2" type="checkbox"/> <label for="chk2" class="lblchk">Cheque</label><br/>
					<input id="chk3" type="checkbox"/> <label for="chk3" class="lblchk">Cheque</label>
			  </div>
			  <div>
				<label class="inputlabel">DD/Cheque No.</label>
			  </div>
			  <div>
				<input type="text" size=15/>
			  </div>
			  <div>
				<label class="inputlabel">Drawn On (Bank Name)</label>
			  </div>
			  <div>
				<input type="text" size=15/>
			  </div>
			  <div>
				<label class="inputlabel">Payable at</label>
			  </div>
			  <div>
				<input type="text" size=15/>
			  </div>
			</div>
			<div><label class="inputlabel required">Last Name</label></div>
			<div><input type="text" size=15 required/></div>
			<div><label class="inputlabel  required">Company/Institution</label></div>
			<div><input type="text" size=15 required/></div>
			<div><label class="inputlabel required">Address</label></div>
			<div><textarea type="area" rows=5 cols=15></textarea></div>
			<div><label class="inputlabel">City</label></div>
			<div><input type="text" size=15/></div>
			<div><label class="inputlabel">State / Province / Region</label></div>
			<div>
				<select>
                    <option value="">---Select---</option>
                </select>
			</div>
			<div><label class="inputlabel">Country</label></div>
			<div>
				<select>
                    <option value="">---Select---</option>
                </select>
			</div>
			<div><label class="inputlabel required">Email</label></div>
			<div><input type="text" size=15 required/></div>
			<div><label class="inputlabel required">Phone Number</label></div>
			<div><input type="text" size=15 required/></div>
		  </div>
		  <div id="footer">
			  <input type="submit" name="Submit"/>
			  <input type="reset" name="Reset"/>
		  </div>
		</div>
	</form>
	</body>
</html>
